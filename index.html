<!DOCTYPE html>
<html>

<head>
  <title>React! React! React!</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <!-- turns JSX into JS so browser can read -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="container"></div>
  <script type = "text/babel">
  //render method takes 2 arguments: 3. html like elements you wish you output. 2. location in the DOM that React will render the JSX into
  ReactDOM.render(
    <div>
      <h3><i>Jacob Isenberg</i> </h3>
      <h3><i>Bert McGee </i></h3>
      <h3><i>Jackie Gosnell </i></h3>
      <h3><i>Ned Barnes </i></h3>
    </div>,
    document.getElementById('container')
  );

  </script>
</body>

</html>
